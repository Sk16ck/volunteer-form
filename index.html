<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <!-- Header  -->
  <div class="planter">
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </div>
  <!-- Form containing 5 <fieldsets -->
  <form class="" action="index.html" method="post">
    <fieldset>
      <h2>Personal details</h2>

      <div class="grid">
        <!-- Name -->
        <div class="unit push-b">
          <label for="name">Full name</label>
          <input id=name name="name">
          <p>Your full legal name, for insurance purposes, e.g. “Elizabeth Bradley”.</p>
        </div>
        <!-- Nickname -->
        <div class="unit push-t">
          <label for="nickname">What should we call you?</label>
          <input id=nickname>
        </div>
        <!-- Date of Birth -->
        <div class="unit">
          <label for="birthdate">Date of birth</label>
          <input id=birthdate value="yyyy-mm-dd">
        </div>
        <!-- Shirt size -->
        <div class="unit">
          <label for="shirt">T-shirt size</label>
          <select id="shirt" value="Select a t-shirt size">
            <option></option>
            <option></option>
            <option></option>
          </select>
        </div>
        <!-- Email -->
        <div class="unit">
          <label for="email">Email</label>
          <input id=email>
        </div>
        <!-- Phone Number -->
        <div class="unit">
          <label for="phonenumber">Phone number<i>(optional)</i></label>
          <input id=phonenumber>
        </div>
      </fieldset>
    </form>

  </div>

  <!-- Footer -->

</body>
</html>
