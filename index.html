<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <!-- Header  -->
  <div>
    <h1>Apply to be a tree planter</h1>
    <p>Trees are one of the world’s most precious renewable resources—we need your help to renew the ecosystem.</p>
  </div>
  <!-- Form containing 5 <fieldsets -->
  <form class="" action="index.html" method="post">
    <fieldset>
      <h2>Personal details</h2>
      <!-- Name -->
      <div>
        <label for="name">Full name</label>
        <input id=name>
      </div>
      <!-- Nickname -->
      <div>
        <label for="nickname">What should we call you?</label>
        <input id=nickname>
      </div>
      <!-- Date of Birth -->
      <div>
        <label for="birthdate">Date of birth</label>
        <input id=birthdate value="yyyy-mm-dd">
      </div>
      <!-- Shirt size -->
      <div>
        <label for="shirt">T-shirt size</label>
        <select id="shirt" value="Select a t-shirt size">
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input id=email>
      </div>
      <!-- Phone Number -->
      <div>
        <label for="phonenumber">Phone number<i>(optional)</i></label>
        <input id=phonenumber>
      </div>
    </fieldset>
  </form>

  <!-- Footer -->

</body>
</html>
